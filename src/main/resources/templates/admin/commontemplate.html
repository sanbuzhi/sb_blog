<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!--头部css-->
    <div th:fragment="Argon_head_css">
        <!--Argon的顶部css-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
        <meta name="author" content="Creative Tim">
        <title>Argon Dashboard - Free Dashboard for Bootstrap 4</title>
        <!-- Favicon -->
        <link rel="icon" th:href="#{/assets/img/brand/favicon.png}" type="image/png">
        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
        <!-- Icons -->
        <link rel="stylesheet" href="/assets/vendor/nucleo/css/nucleo.css" type="text/css">
        <link rel="stylesheet" href="/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
        <!-- Page plugins -->
        <!-- Argon CSS -->
        <link rel="stylesheet" href="/assets/css/argon.css?v=1.2.0" type="text/css">
    </div>
</head>

<body>
<!-- 左侧导航栏Sidenav -->
<nav th:fragment="Sidenav" class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
<div class="scrollbar-inner">
    <!-- Brand -->
    <div class="sidenav-header  align-items-center">
        <a class="navbar-brand" href="javascript:void(0)">
            <img th:src="@{/assets/img/brand/blue.png}" class="navbar-brand-img" alt="...">
        </a>
    </div>
    <div class="navbar-inner">
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
            <!-- Nav items -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/}">
                        <i class="ni ni-tv-2 text-primary"></i>
                        <span class="nav-link-text">网站统计</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/article_edit}">
                        <i class="ni ni-planet text-orange"></i>
                        <span class="nav-link-text">编辑文章</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/article_manage}">
                        <i class="ni ni-pin-3 text-primary"></i>
                        <span class="nav-link-text">文章管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/comment_manage}">
                        <i class="ni ni-single-02 text-yellow"></i>
                        <span class="nav-link-text">评论管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/typetag_manage}">
                        <i class="ni ni-bullet-list-67 text-default"></i>
                        <span class="nav-link-text">分类/标签</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{admin/links_manage}">
                        <i class="ni ni-circle-08 text-pink"></i>
                        <span class="nav-link-text">友链管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="ni ni-key-25 text-info"></i>
                        <span class="nav-link-text">文件管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="ni ni-send text-dark"></i>
                        <span class="nav-link-text">网站设置</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</nav>
<!--body尾部js-->
<div th:fragment="Argon_body_js">
    <!--Argon的底部js-->
    <!-- Argon Scripts -->
    <!-- Core -->
    <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
    <script src="/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
    <script src="/assets/vendor/js-cookie/js.cookie.js"></script>
    <!-- Optional JS -->
    <script src="/assets/vendor/chart.js/dist/Chart.min.js"></script>
    <script src="/assets/vendor/chart.js/dist/Chart.extension.js"></script>
    <!-- Argon JS -->
    <script src="/assets/js/argon.js?v=1.2.0"></script>
</div>

</html>
