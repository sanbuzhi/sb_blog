<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>test页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example of Fluid Layout with Bootstrap version 2.0 from w3cschool.cc">
    <meta name="author" content="">
    <!-- Le styles -->
    <link th:href="@{/twitter-bootstrap/bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/twitter-bootstrap/bootstrap/twitter-bootstrap-v2/docs/assets/css/example-fluid-layout.css}" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script th:src="@{//html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" th:href="@{/twitter-bootstrap/bootstrap/twitter-bootstrap-v2/docs/examples/images/favicon.ico}">
    <link rel="apple-touch-icon" th:href="@{/twitter-bootstrap/bootstrap/twitter-bootstrap-v2/docs/examples/images/apple-touch-icon.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/twitter-bootstrap/bootstrap/twitter-bootstrap-v2/docs/examples/images/apple-touch-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/twitter-bootstrap/bootstrap/twitter-bootstrap-v2/docs/examples/images/apple-touch-icon-114x114.png}">
</head>

<body>
<div th:replace="~{site/common::commonNav}">
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <h2 style="color: #0c9cb7">专题</h2>
            <div class="well sidebar-nav">
                <ul class="nav nav-list" th:each="specialdomain : ${specialDomains}">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="'#'+ ${specialdomain.CTypeName}">
                            <span class="nav-link-text" th:text="${specialdomain.CTypeName}"></span>
                        </a>
                    </li>
                </ul>
            </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
            <div class="leaderboard">
            <table class="table table-hover" th:each="specialdomain : ${specialDomains}">
                <h2 th:text="${specialdomain.CTypeName}" style="color: #1d75b3;">标题</h2><br/>
                <thead>
                <tr>
                    <th>文章名</th>
                    <th>创建时间</th>
                    <th>最近更改时间</th>
                    <th>作者</th>
                </tr>
                </thead>
                <tbody th:each="domain : ${specialdomain.contentDomainslist}">
                <tr>
                    <td><a class="col-md-3" th:text="${domain.title}" th:href="@{'/blog/content/'+${domain.cid}}">文章名</a></td>
                    <td th:text="${domain.created}">创建时间</td>
                    <td th:text="${domain.modified}">最近更改时间</td>
                    <td th:text="${domain.authorName}">作者名</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>

<div style="margin: 0px auto;display: table;">
    <hr>
    <footer>
        <p>&copy; by:sanbuzhi 2020</p>
    </footer>
</div>

</body>

</html>
